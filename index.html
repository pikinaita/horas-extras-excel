<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Horas Extra">
    <meta name="theme-color" content="#ff6b00">
    <title>Horas Extraordinarias</title>
    <!-- ExcelJS for preserving styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --bg-glass: rgba(26, 26, 26, 0.95);
            --accent-main: #ff6b00;
            --accent-hover: #ff8c00;
            --accent-light: #ffab70;
            --text-primary: #ffffff;
            --text-muted: #a0a0a0;
            --border-accent: rgba(255, 107, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-accent);
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.15);
        }
        .header { margin-bottom: 24px; text-align: center; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: var(--accent-light); }
        select, input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        select:focus, input:focus { border-color: var(--accent-main); background: #222222; }
        select option {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { background: var(--accent-main); color: white; }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }
        .btn-secondary { background: rgba(255, 255, 255, 0.08); color: white; margin-bottom: 12px; }
        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .status-success { background: rgba(52, 199, 89, 0.15); color: #34c759; border: 1px solid rgba(52, 199, 89, 0.3); }
        .status-error { background: rgba(255, 59, 48, 0.15); color: #ff3b30; border: 1px solid rgba(255, 59, 48, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>‚è≤Ô∏è Horas Extras</h1></div>
        <div class="form-group">
            <label>1. Seleccionar Excel original</label>
            <input type="file" id="fileInput" accept=".xlsx" style="display: none;">
            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">üìÅ Seleccionar Archivo</button>
            <div id="fileName" style="font-size: 12px; color: var(--text-muted); text-align: center; margin-top: 4px;">Ning√∫n archivo seleccionado</div>
        </div>
        <div class="form-group">
            <label>2. Mes y D√≠a</label>
            <div style="display: flex; gap: 10px;">
                <select id="monthSelect" style="flex: 2;">
                    <option value="ENERO">Enero</option>
                    <option value="FEBRERO">Febrero</option>
                    <option value="MARZO">Marzo</option>
                    <option value="ABRIL">Abril</option>
                    <option value="MAYO">Mayo</option>
                    <option value="JUNIO">Junio</option>
                    <option value="JULIO">Julio</option>
                    <option value="AGOSTO">Agosto</option>
                    <option value="SEPTIEMBRE">Septiembre</option>
                    <option value="OCTUBRE">Octubre</option>
                    <option value="NOVIEMBRE">Noviembre</option>
                    <option value="DICIEMBRE">Diciembre</option>
                </select>
                <input type="number" id="dayInput" placeholder="D√≠a" min="1" max="31" style="flex: 1;">
            </div>
        </div>
        <div class="form-group">
            <label>3. Turno y Cobertura</label>
            <select id="shiftSelect" style="margin-bottom: 10px;">
                <option value="3">Ma√±ana (Col C)</option>
                <option value="4">Tarde (Col D)</option>
                <option value="5">Noche (Col E)</option>
            </select>
            <select id="coverageSelect">
                <option value="Sustituci√≥n Operador">Sustituci√≥n Operador</option>
                <option value="Sustituci√≥n Jefe de Turno">Sustituci√≥n Jefe de Turno</option>
            </select>
        </div>
        <button class="btn btn-primary" id="btnProcess">‚öôÔ∏è Procesar y Descargar</button>
        <div id="status"></div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDiv = document.getElementById('fileName');
        const btnProcess = document.getElementById('btnProcess');
        const statusDiv = document.getElementById('status');

        const now = new Date();
        document.getElementById('dayInput').value = now.getDate();
        const months = ['ENERO','FEBRERO','MARZO','ABRIL','MAYO','JUNIO','JULIO','AGOSTO','SEPTIEMBRE','OCTUBRE','NOVIEMBRE','DICIEMBRE'];
        document.getElementById('monthSelect').value = months[now.getMonth()];

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) fileNameDiv.textContent = '‚úÖ ' + e.target.files[0].name;
        });

        function showStatus(msg, type) {
            statusDiv.textContent = msg;
            statusDiv.style.display = 'block';
            statusDiv.className = 'status-' + type;
            if (!type) statusDiv.style.display = 'block';
        }

        btnProcess.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) { showStatus('‚ö†Ô∏è Selecciona el archivo Excel', 'error'); return; }

            const month = document.getElementById('monthSelect').value;
            const day = parseInt(document.getElementById('dayInput').value);
            const shiftCol = parseInt(document.getElementById('shiftSelect').value);
            const coverage = document.getElementById('coverageSelect').value;

            showStatus('‚è≥ Procesando...', '');

            try {
                const workbook = new ExcelJS.Workbook();
                await workbook.xlsx.load(await file.arrayBuffer());

                let worksheet = null;
                workbook.eachSheet(s => { if (s.name.toUpperCase().startsWith(month)) worksheet = s; });

                if (!worksheet) { showStatus(`‚ùå No se encontr√≥ la hoja para ${month}`, 'error'); return; }

                let rowToEdit = -1;
                const fallbackRow = day + 6;
                
                worksheet.eachRow({ includeEmpty: false }, (row, rowNumber) => {
                    const cell = row.getCell(2);
                    let val = cell.value;
                    let numVal = null;

                    if (cell.type === 4 || val instanceof Date) numVal = (val instanceof Date ? val : val).getDate();
                    else if (cell.type === 6) {
                        const r = cell.result;
                        if (r instanceof Date) numVal = r.getDate();
                        else if (typeof r === 'number') numVal = r;
                    } else if (typeof val === 'number') numVal = val;
                    else if (typeof val === 'string') {
                        const p = parseInt(val.trim());
                        if (!isNaN(p)) numVal = p;
                    }

                    if (numVal === rowNumber && numVal !== fallbackRow && rowNumber < 32) numVal = null;
                    if (numVal === day) rowToEdit = rowNumber;
                });

                if (rowToEdit === -1) rowToEdit = fallbackRow;

                showStatus(`üìù Editando d√≠a ${day} en fila ${rowToEdit}...`, '');
                
                const row = worksheet.getRow(rowToEdit);
                [3, 4, 5].forEach(c => row.getCell(c).value = null);
                row.getCell(shiftCol).value = 'X';
                row.getCell(16).value = coverage;

                const buffer = await workbook.xlsx.writeBuffer();
                saveAs(new Blob([buffer]), `Horas_${month}_Dia_${day}.xlsx`);
                showStatus('‚úÖ ¬°Procesado con √©xito!', 'success');
            } catch (err) {
                console.error(err);
                showStatus('‚ùå Error: ' + err.message, 'error');
            }
        });
    </script>
</body>
</html>
