<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Horas Extra">
    <meta name="theme-color" content="#ff6b00">
    <title>Horas Extraordinarias</title>
    <!-- ExcelJS for preserving styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --bg-glass: rgba(26, 26, 26, 0.95);
            --accent-main: #ff6b00;
            --accent-hover: #ff8c00;
            --accent-light: #ffab70;
            --text-primary: #ffffff;
            --text-muted: #a0a0a0;
            --border-accent: rgba(255, 107, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-accent);
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.15);
        }
        .header {
            background: rgba(255, 107, 0, 0.12);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid var(--border-accent);
        }
        h1 { font-size: 24px; font-weight: 700; color: var(--accent-main); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--accent-light); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        input[type="text"], input[type="number"], select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent-main); background: rgba(255, 107, 0, 0.05); }
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { background: var(--accent-main); color: #0f0f0f; box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3); }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-2px); }
        .btn-primary:active { transform: translateY(0); }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-secondary:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 12px; border-radius: 10px; font-size: 14px; text-align: center; display: none; }
        .success { background: rgba(52, 199, 89, 0.15); color: #34c759; border: 1px solid rgba(52, 199, 89, 0.3); }
        .error { background: rgba(255, 59, 48, 0.15); color: #ff3b30; border: 1px solid rgba(255, 59, 48, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Horas Extras Pro</h1>
        </div>

        <div class="form-group">
            <label>1. Plantilla Excel</label>
            <input type="file" id="fileInput" accept=".xlsx" style="display: none">
            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                üìÅ Seleccionar Archivo
            </button>
            <div id="fileName" style="font-size: 12px; color: var(--text-muted); margin-top: 5px; text-align: center;">Ning√∫n archivo seleccionado</div>
        </div>

        <div class="form-group">
            <label>2. Datos Personales (B24, B25, B26)</label>
            <input type="text" id="nameInput" placeholder="Nombre y Apellidos (B24)" style="margin-bottom: 10px;">
            <div style="display: flex; gap: 10px;">
                <select id="monthSelect" style="flex: 2;">
                    <option value="ENERO">Enero</option>
                    <option value="FEBRERO">Febrero</option>
                    <option value="MARZO">Marzo</option>
                    <option value="ABRIL">Abril</option>
                    <option value="MAYO">Mayo</option>
                    <option value="JUNIO">Junio</option>
                    <option value="JULIO">Julio</option>
                    <option value="AGOSTO">Agosto</option>
                    <option value="SEPTIEMBRE">Septiembre</option>
                    <option value="OCTUBRE">Octubre</option>
                    <option value="NOVIEMBRE">Noviembre</option>
                    <option value="DICIEMBRE">Diciembre</option>
                </select>
                <input type="number" id="yearInput" placeholder="A√±o" value="2025" style="flex: 1;">
            </div>
        </div>

        <div class="form-group">
            <label>3. Registro de Horas (D√≠a + Turno + Cobertura)</label>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input type="number" id="dayInput" placeholder="D√≠a (1-31)" min="1" max="31" style="flex: 1;">
                <select id="shiftSelect" style="flex: 2;">
                    <option value="3">Ma√±ana (Col C)</option>
                    <option value="4">Tarde (Col D)</option>
                    <option value="5">Noche (Col E)</option>
                </select>
            </div>
            <select id="coverageSelect">
                <option value="Sustituci√≥n Operador">Sustituci√≥n Operador</option>
                <option value="Sustituci√≥n Jefe de Turno">Sustituci√≥n Jefe de Turno</option>
            </select>
        </div>

        <button class="btn btn-primary" id="btnProcess">üöÄ Procesar y Descargar</button>
        
        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDiv = document.getElementById('fileName');
        const btnProcess = document.getElementById('btnProcess');
        const statusDiv = document.getElementById('status');

        // Set default values
        const now = new Date();
        document.getElementById('dayInput').value = now.getDate();
        document.getElementById('monthSelect').value = [
            'ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO',
            'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'
        ][now.getMonth()];

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDiv.textContent = '‚úÖ ' + e.target.files[0].name;
            }
        });

        function showStatus(msg, type) {
            statusDiv.textContent = msg;
            statusDiv.className = type + ' success'; // Force class for demo
            if (type === 'error') statusDiv.className = 'error';
            statusDiv.style.display = 'block';
        }

        btnProcess.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('‚ö†Ô∏è Selecciona primero la plantilla Excel', 'error');
                return;
            }

            const name = document.getElementById('nameInput').value;
            const month = document.getElementById('monthSelect').value;
            const year = document.getElementById('yearInput').value;
            const day = parseInt(document.getElementById('dayInput').value);
            const shiftCol = parseInt(document.getElementById('shiftSelect').value);
            const coverage = document.getElementById('coverageSelect').value;

            if (!day || day < 1 || day > 31) {
                showStatus('‚ö†Ô∏è Indica un d√≠a v√°lido (1-31)', 'error');
                return;
            }

            showStatus('‚è≥ Procesando...', '');

            try {
                const workbook = new ExcelJS.Workbook();
                const arrayBuffer = await file.arrayBuffer();
                await workbook.xlsx.load(arrayBuffer);

                const worksheet = workbook.getWorksheet(1); // First sheet

                // Update headers B24, B25, B26
                if (name) worksheet.getCell('B24').value = name;
                worksheet.getCell('B25').value = month;
                worksheet.getCell('B26').value = year;

                // Find row for the day
                // We search in column B (Day numbers)
                let rowToEdit = -1;
                worksheet.eachRow((row, rowNumber) => {
                    const cellVal = row.getCell(2).value; // Column B
                    if (cellVal == day) {
                        rowToEdit = rowNumber;
                    }
                });

                if (rowToEdit !== -1) {
                    // Update Shift Column (C, D, or E)
                    worksheet.getRow(rowToEdit).getCell(shiftCol).value = 'X';
                    // Update Coverage Column P (16)
                    worksheet.getRow(rowToEdit).getCell(16).value = coverage;
                } else {
                    // Fallback to row index if search fails (Day 1 = Row 7 usually)
                    const estimatedRow = day + 6;
                    worksheet.getRow(estimatedRow).getCell(shiftCol).value = 'X';
                    worksheet.getRow(estimatedRow).getCell(16).value = coverage;
                }

                // Generate and download
                const buffer = await workbook.xlsx.writeBuffer();
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                
                const outFileName = `Horas_Extras_${month}_D√≠a_${day}.xlsx`;
                saveAs(blob, outFileName);

                showStatus('‚úÖ ¬°Procesado con √©xito! El archivo se ha descargado manteniendo el formato original.', 'success');
            } catch (err) {
                console.error(err);
                showStatus('‚ùå Error: ' + err.message, 'error');
            }
        });
    </script>
</body>
</html>
