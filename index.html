<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Horas Extra">
    <title>Horas Extraordinarias - Dropbox</title>
    
    <!-- Librer√≠as -->
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --bg-glass: rgba(26, 26, 26, 0.95);
            --accent-main: #ff6b00;
            --accent-hover: #ff8c00;
            --accent-light: #ffab70;
            --text-primary: #ffffff;
            --text-muted: #a0a0a0;
            --border-accent: rgba(255, 107, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-accent);
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.15);
        }

        .header { margin-bottom: 24px; text-align: center; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        p.subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 20px; }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: var(--accent-light); }

        select, input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        select:focus, input:focus { border-color: var(--accent-main); background: #222222; }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .btn-primary { background: var(--accent-main); color: white; }
        .btn-success { background: #34c759; color: white; }
        .btn-danger { background: #ff3b30; color: white; }
        
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status-success { background: rgba(52, 199, 89, 0.15); color: #34c759; border: 1px solid rgba(52, 199, 89, 0.3); }
        .status-error { background: rgba(255, 59, 48, 0.15); color: #ff3b30; border: 1px solid rgba(255, 59, 48, 0.3); }
        .status-info { background: rgba(255, 255, 255, 0.05); color: #ffffff; border: 1px solid rgba(255, 255, 255, 0.1); }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è≤Ô∏è Horas Extras</h1>
            <p class="subtitle">Gesti√≥n directa en Dropbox (.xlsx)</p>
        </div>

        <div id="status"></div>

        <!-- Login Section -->
        <div id="loginSection" class="card">
            <p style="margin-bottom: 16px; font-size: 14px; text-align: center;">Conecta tu cuenta para editar el archivo original.</p>
            <button class="btn btn-primary" onclick="login()">üîê Conectar con Dropbox</button>
        </div>

        <!-- App Section -->
        <div id="appSection" class="hidden">
            <div class="card">
                <label>Archivo en Dropbox:</label>
                <input type="text" id="filePath" value="/parte_horas.xlsx" placeholder="/ruta/archivo.xlsx">
                <p style="font-size: 11px; color: var(--text-muted); mt: 5px;">Aseg√∫rate de que la ruta sea correcta.</p>
                <button class="btn btn-primary" style="margin-top: 12px;" onclick="loadAndPrepare()">üìÇ Cargar y Vincular</button>
                <button class="btn btn-secondary" style="background: transparent; font-size: 13px;" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>

            <div id="editorSection" class="hidden">
                <div class="card">
                    <div class="form-group">
                        <label>Mes y D√≠a</label>
                        <div style="display: flex; gap: 10px;">
                            <select id="monthSelect" style="flex: 2;">
                                <option value="ENERO">Enero</option>
                                <option value="FEBRERO">Febrero</option>
                                <option value="MARZO">Marzo</option>
                                <option value="ABRIL">Abril</option>
                                <option value="MAYO">Mayo</option>
                                <option value="JUNIO">Junio</option>
                                <option value="JULIO">Julio</option>
                                <option value="AGOSTO">Agosto</option>
                                <option value="SEPTIEMBRE">Septiembre</option>
                                <option value="OCTUBRE">Octubre</option>
                                <option value="NOVIEMBRE">Noviembre</option>
                                <option value="DICIEMBRE">Diciembre</option>
                            </select>
                            <input type="number" id="dayInput" placeholder="D√≠a" min="1" max="31" style="flex: 1;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Turno</label>
                        <select id="shiftSelect">
                            <option value="3">Ma√±ana</option>
                            <option value="4">Tarde</option>
                            <option value="5">Noche</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Cobertura</label>
                        <select id="coverageSelect">
                            <option value="Sustituci√≥n Operador">Sustituci√≥n Operador</option>
                            <option value="Sustituci√≥n Jefe de Turno">Sustituci√≥n Jefe de Turno</option>
                        </select>
                    </div>

                    <button class="btn btn-success" onclick="saveToDropbox()">‚öôÔ∏è Guardar en Archivo Original</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = 'gp93qf4f6ozo0oh';
        let dbx = null;
        let currentWorkbook = null;

        function showStatus(msg, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = msg;
            statusDiv.className = type ? 'status-' + type : 'status-info';
            statusDiv.style.display = 'block';
        }

        function login() {
            const redirectUri = window.location.origin + window.location.pathname;
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = authUrl;
        }

        function logout() {
            localStorage.removeItem('dropbox_token');
            location.reload();
        }

        window.onload = function() {
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.substring(1));
                const token = params.get('access_token');
                if (token) {
                    localStorage.setItem('dropbox_token', token);
                    window.location.hash = '';
                }
            }

            const token = localStorage.getItem('dropbox_token');
            if (token) {
                dbx = new Dropbox.Dropbox({ accessToken: token });
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('appSection').classList.remove('hidden');
                
                // Fecha por defecto
                const now = new Date();
                const months = ['ENERO','FEBRERO','MARZO','ABRIL','MAYO','JUNIO','JULIO','AGOSTO','SEPTIEMBRE','OCTUBRE','NOVIEMBRE','DICIEMBRE'];
                document.getElementById('dayInput').value = now.getDate();
                document.getElementById('monthSelect').value = months[now.getMonth()];
            }
        };

        async function loadAndPrepare() {
            const path = document.getElementById('filePath').value.trim();
            showStatus('‚è≥ Descargando archivo desde Dropbox...', 'info');

            try {
                const response = await dbx.filesDownload({ path: path });
                const blob = response.result.fileBlob;
                const arrayBuffer = await blob.arrayBuffer();

                currentWorkbook = new ExcelJS.Workbook();
                await currentWorkbook.xlsx.load(arrayBuffer);

                document.getElementById('editorSection').classList.remove('hidden');
                showStatus('‚úÖ Archivo vinculado. Puedes a√±adir datos.', 'success');
            } catch (err) {
                showStatus('‚ùå Error al cargar: ' + err.message, 'error');
            }
        }

        async function saveToDropbox() {
            if (!currentWorkbook) return;

            const month = document.getElementById('monthSelect').value;
            const day = parseInt(document.getElementById('dayInput').value);
            const shiftCol = parseInt(document.getElementById('shiftSelect').value);
            const coverage = document.getElementById('coverageSelect').value;
            const path = document.getElementById('filePath').value.trim();

            showStatus('‚è≥ Modificando y guardando...', 'info');

            try {
                let worksheet = null;
                currentWorkbook.eachSheet(s => {
                    if (s.name.toUpperCase().includes(month)) worksheet = s;
                });

                if (!worksheet) {
                    throw new Error(`No se encontr√≥ la hoja para ${month}`);
                }

                // L√≥gica de b√∫squeda de fila id√©ntica a la app anterior
                let rowToEdit = -1;
                worksheet.eachRow({ includeEmpty: true }, (row, rowNumber) => {
                    if (rowNumber < 5 || rowNumber > 50) return;
                    const cell = row.getCell(2);
                    let val = cell.value;
                    let numVal = null;

                    if (val instanceof Date) numVal = val.getDate();
                    else if (typeof val === 'number') numVal = val;
                    else if (cell.type === 6 && cell.result) {
                        if (cell.result instanceof Date) numVal = cell.result.getDate();
                        else if (typeof cell.result === 'number') numVal = cell.result;
                    } else if (typeof val === 'string') {
                        const p = parseInt(val.trim());
                        if (!isNaN(p)) numVal = p;
                    }

                    if (numVal === day) rowToEdit = rowNumber;
                });

                if (rowToEdit === -1) rowToEdit = day + 6; // Fallback

                const row = worksheet.getRow(rowToEdit);
                // Limpiar celdas de turno (X)
                [3, 4, 5].forEach(c => row.getCell(c).value = null);
                // Marcar turno
                row.getCell(shiftCol).value = 'X';
                // Poner cobertura en columna 16
                row.getCell(16).value = coverage;

                // Generar buffer XLSX
                const buffer = await currentWorkbook.xlsx.writeBuffer();
                
                // SUBIR Y SOBRESCRIBIR EN DROPBOX
                await dbx.filesUpload({
                    path: path,
                    contents: buffer,
                    mode: { '.tag': 'overwrite' },
                    autorename: false
                });

                showStatus(`‚úÖ D√≠a ${day} guardado directamente en Dropbox.`, 'success');
            } catch (err) {
                showStatus('‚ùå Error: ' + err.message, 'error');
            }
        }
    </script>
</body>
</html>
