<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Horas Extraordinarias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        h1 { font-size: 1.5rem; text-align: center; color: #1e293b; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #475569; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .status { margin-top: 20px; padding: 12px; border-radius: 8px; display: none; text-align: center; }
        .success { display: block; background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 Horas Extras</h1>
        
        <div class="form-group">
            <label>1. Seleccionar Excel original</label>
            <input type="file" id="fileInput" accept=".xlsx">
        </div>

        <div class="form-group">
            <label>2. Fecha</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="day" placeholder="D칤a" min="1" max="31">
                <select id="month">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>3. Turno</label>
            <select id="shift">
                <option value="3">Ma침ana (Col C)</option>
                <option value="4">Tarde (Col D)</option>
                <option value="5">Noche (Col E)</option>
            </select>
        </div>

        <div class="form-group">
            <label>4. Cobertura</label>
            <select id="coverage">
                <option value="Sustituci칩n Operador">Sustituci칩n Operador</option>
                <option value="Sustituci칩n Jefe de Turno">Sustituci칩n Jefe de Turno</option>
            </select>
        </div>

        <button onclick="process()">Actualizar y Descargar</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        // Establecer fecha actual por defecto
        const now = new Date();
        document.getElementById('day').value = now.getDate();
        document.getElementById('month').value = now.getMonth() + 1;

        async function process() {
            const fileEl = document.getElementById('fileInput');
            if(!fileEl.files[0]) return alert('Selecciona el archivo Excel');
            
            const day = parseInt(document.getElementById('day').value);
            const monthIdx = document.getElementById('month').value;
            const monthName = document.getElementById('month').options[document.getElementById('month').selectedIndex].text;
            const colIdx = parseInt(document.getElementById('shift').value);
            const coverage = document.getElementById('coverage').value;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array', cellStyles: true, bookVBA: true});
                
                // Buscar hoja
                const sheetName = workbook.SheetNames.find(n => n.toLowerCase().startsWith(monthName.toLowerCase().substring(0,3)));
                if(!sheetName) return alert('No se encontr칩 la hoja del mes');
                
                const ws = workbook.Sheets[sheetName];
                
                // Buscar fila del d칤a (asumiendo Col A tiene el n칰mero de d칤a)
                const range = XLSX.utils.decode_range(ws['!ref']);
                let foundRow = -1;
                for(let i = range.s.r; i <= range.e.r; i++) {
                    const cell = ws[XLSX.utils.encode_cell({r: i, c: 0})];
                    if(cell && cell.v == day) {
                        foundRow = i;
                        break;
                    }
                }

                if(foundRow === -1) return alert('No se encontr칩 la fila del d칤a');

                // Escribir X en turno y texto en cobertura (Col P = 15)
                const cellShift = XLSX.utils.encode_cell({r: foundRow, c: colIdx - 1});
                const cellCov = XLSX.utils.encode_cell({r: foundRow, c: 15});
                
                ws[cellShift] = { v: 'X', t: 's' };
                ws[cellCov] = { v: coverage, t: 's' };

                // Descargar
                XLSX.writeFile(workbook, `Horas_Extra_${day}_${monthName}.xlsx`);
                
                const status = document.getElementById('status');
                status.innerText = "춰Excel actualizado correctamente!";
                status.className = "status success";
            };
            reader.readAsArrayBuffer(fileEl.files[0]);
        }
    </script>
</body>
</html>
