<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Horas Extra">
    <meta name="theme-color" content="#ff6b00">
    <title>Horas Extraordinarias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --bg-glass: rgba(26, 26, 26, 0.95);
            --accent-main: #ff6b00;
            --accent-hover: #ff8c00;
            --accent-light: #ffab70;
            --text-primary: #ffffff;
            --text-muted: #ff8c00;
            --border-accent: rgba(255, 107, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-accent);
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.15);
        }
        .header {
            background: rgba(255, 107, 0, 0.12);
            backdrop-filter: blur(12px);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid var(--border-accent);
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-main);
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent-light);
            font-size: 0.9rem;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-accent);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            background: rgba(15, 15, 15, 0.9);
            color: var(--text-primary);
            -webkit-appearance: none;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-main);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }
        select option {
            background: #1a1a1a;
            color: white;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-process {
            background: rgba(255, 107, 0, 0.15);
            color: var(--accent-main);
            border: 1px solid var(--border-accent);
        }
        .btn-process:hover {
            background: rgba(255, 107, 0, 0.25);
        }
        .btn-download {
            background: var(--accent-main);
            color: #0f0f0f;
        }
        .btn-download:hover {
            background: var(--accent-hover);
        }
        .btn-download:disabled {
            background: rgba(255, 107, 0, 0.3);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 14px;
            border-radius: 12px;
            display: none;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .status.success {
            display: block;
            background: rgba(255, 107, 0, 0.15);
            color: var(--accent-light);
            border: 1px solid var(--border-accent);
        }
        .status.error {
            display: block;
            background: rgba(220, 38, 38, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }
        input[type="file"] {
            padding: 10px;
            cursor: pointer;
            color: var(--accent-light);
        }
        input[type="file"]::-webkit-file-upload-button {
            background: var(--accent-main);
            color: #0f0f0f;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⏲️ Horas Extras</h1>
        </div>

        <div class="form-group">
            <label>1. Seleccionar Excel original</label>
            <input type="file" id="fileInput" accept=".xlsx">
        </div>

        <div class="form-group">
            <label>2. Fecha</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="day" placeholder="Día" min="1" max="31" style="flex: 1;">
                <select id="month" style="flex: 2;">
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>3. Turno</label>
            <select id="shift">
                <option value="3">Mañana (Col C)</option>
                <option value="4">Tarde (Col D)</option>
                <option value="5">Noche (Col E)</option>
            </select>
        </div>

        <div class="form-group">
            <label>4. Cobertura</label>
            <select id="coverage">
                <option value="Sustitución Operador">Sustitución Operador</option>
                <option value="Sustitución Jefe de Turno">Sustitución Jefe de Turno</option>
            </select>
        </div>

        <div class="btn-group">
            <button class="btn-process" onclick="processFile()">⚙️ Procesar</button>
            <button id="btnDownload" class="btn-download" onclick="downloadFile()" disabled>⬇️ Descargar Excel</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const now = new Date();
        document.getElementById('day').value = now.getDate();
        document.getElementById('month').value = now.getMonth() + 1;

        let originalFileBuffer = null;
        let originalFileName = '';
        let processedWorkbook = null;

        async function processFile() {
            const fileEl = document.getElementById('fileInput');
            if (!fileEl.files[0]) {
                showStatus('Por favor, selecciona el archivo Excel primero.', 'error');
                return;
            }

            const day = parseInt(document.getElementById('day').value);
            const monthSelect = document.getElementById('month');
            const monthName = monthSelect.options[monthSelect.selectedIndex].text;
            const colIdx = parseInt(document.getElementById('shift').value);
            const coverage = document.getElementById('coverage').value;

            originalFileName = fileEl.files[0].name;
            const reader = new FileReader();
            
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    
                    // CRÍTICO: Usar cellStyles: true y otros flags para intentar mantener el formato
                    // Nota: SheetJS Community (la versión CDN) tiene soporte limitado para estilos.
                    // Para preservación TOTAL del formato original al escribir, lo ideal es usar la técnica de
                    // cargar el archivo, modificar los valores de las celdas directamente en el objeto de la hoja
                    // y exportar intentando mantener los metadatos.
                    
                    const workbook = XLSX.read(data, { 
                        type: 'array',
                        cellStyles: true,
                        cellFormulas: true,
                        cellDates: true,
                        cellNF: true,
                        bookVBA: true
                    });

                    const monthShort = monthName.toLowerCase().substring(0, 3);
                    const sheetName = workbook.SheetNames.find(n => 
                        n.toLowerCase().includes(monthShort)
                    );

                    if (!sheetName) {
                        showStatus('No se encontró la hoja del mes: ' + monthName, 'error');
                        return;
                    }

                    const ws = workbook.Sheets[sheetName];
                    const range = XLSX.utils.decode_range(ws['!ref']);
                    
                    let foundRow = -1;
                    for (let i = range.s.r; i <= range.e.r; i++) {
                        const cell = ws[XLSX.utils.encode_cell({ r: i, c: 0 })];
                        if (cell && (cell.v == day || cell.w == day)) {
                            foundRow = i;
                            break;
                        }
                    }

                    if (foundRow === -1) {
                        showStatus('No se encontró la fila del día ' + day, 'error');
                        return;
                    }

                    // Modificar celdas manteniendo el objeto original si existe (para no perder el estilo de esa celda)
                    const shiftCellAddr = XLSX.utils.encode_cell({ r: foundRow, c: colIdx - 1 });
                    const covCellAddr = XLSX.utils.encode_cell({ r: foundRow, c: 15 }); // Columna P (15)

                    if (!ws[shiftCellAddr]) ws[shiftCellAddr] = { t: 's' };
                    ws[shiftCellAddr].v = 'X';
                    
                    if (!ws[covCellAddr]) ws[covCellAddr] = { t: 's' };
                    ws[covCellAddr].v = coverage;

                    processedWorkbook = workbook;
                    document.getElementById('btnDownload').disabled = false;
                    showStatus(\`✅ Procesado: Día \${day} de \${monthName} - \${coverage}\`, 'success');
                } catch (err) {
                    console.error(err);
                    showStatus('Error al procesar: ' + err.message, 'error');
                }
            };
            reader.readAsArrayBuffer(fileEl.files[0]);
        }

        function downloadFile() {
            if (!processedWorkbook) return;
            // Usar el nombre original para que sea más fácil de reemplazar
            XLSX.writeFile(processedWorkbook, originalFileName);
            showStatus('⬇️ Archivo descargado. Reemplaza el original para mantener tus cambios.', 'success');
        }

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
